<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>larkplayer test</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0,user-scalable=no">
</head>
<body>
    <video
        id="my-video"
        src="https://baikebcs.bdimg.com/baike-other/big-buck-bunny.mp4"
        width="400"
        height="300"
        t7-video-player-type="h5"
        controls
    >
    </video>
    <script type="text/javascript" src="https://unpkg.com/larkplayer@latest/dist/larkplayer.js"></script>
    <script type="text/javascript" src="../dist/larkplayer-ui.js"></script>
    <script type="text/javascript">
        var width = Math.min(document.body.clientWidth, 640);
        var player = larkplayer('my-video', {
            width: width,
            height: width * 9 / 16,
            UI: {
                playButton: {
                    className: ''
                }
            }
        });

        player.on('loadedmetadata', function () {
            console.log('loadedmetadata');
        });

        var srcList = [
            'http://www.w3school.com.cn/i/movie.mp4',
            'https://baikebcs.bdimg.com/baike-other/cool.mp4'
        ];

        player.on('play', function (event) {
            console.log('play', event);
        });

        player.on('pause', function (event) {
            console.log('pause', event);
        })

        player.on('firstplay', function () {
            console.log('firstplay');
        });

        player.on('ended', function () {
            console.log('ended');
        });

        player.on('resize', function () {
            console.log('resize');
        });

        player.on('error', function (event, error) {
            console.log('error occured', event, error);
        });

        player.on('controlsshow', function (event) {
            console.log('controlsshow');
        });

        player.on('controlshide', function (event) {
            console.log('controlshide');
        });

    </script>
</body>
</html>
